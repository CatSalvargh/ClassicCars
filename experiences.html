<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Experiences</title>
    </head>
    <body>
        <header id="experiences_header" class="main-header"></header>
        <main id="experiences_main">
            <section class="intro intro-small">
                <h1 class="title-large section-title"> Come Live an Amazing Experience</h1>
            </section>
            <section class="carousel-container">
                    <!-- flex-container` -->
                    <div class="card ">
                         <!-- text slider -->
                        <div class="text-content">
                            <div id="text-current">
                            </div>
                            <!-- arrows -->
                            <div class="carousel-arrows">
                                <button class="previous btn--primary" onclick="slide('left')"><</button>
                                <button class="next btn--secondary" onclick="slide('right')">></button>
                            </div>
                        </div>
                        <!-- Image slider -->
                        <div class="image-card" id="image-card">
                        </div>
                    </div>
            </section>
        </main>
        <section class="pages-footer">
            <footer id="experiences_footer">
            </footer>
        </section>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/51b85b8c52.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
    <script src="script/carousel.js"></script>
    </body>
</html>
